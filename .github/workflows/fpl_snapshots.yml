name: FPL Snapshots & Deltas

on:
  schedule:
    - cron: "0 */6 * * *"   # 00, 06, 12, 18 UTC
  workflow_dispatch:

jobs:
  pipeline:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install requests

      - name: Take snapshot
        run: python data/snapshotter.py

      - name: Build deltas
        run: python data/price_changes.py

      - name: Commit generated data2
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add data2/
          git commit -m "Update snapshots and deltas" || echo "No changes"
          git push
