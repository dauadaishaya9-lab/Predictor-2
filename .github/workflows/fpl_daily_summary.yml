name: FPL Daily Summary

on:
  schedule:
    - cron: "0 19 * * *"
  workflow_dispatch:

jobs:
  summary:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install requests

      - name: Build daily summary
        run: python data/daily_summary.py

      - name: Commit summary
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add data2/summaries/
          git commit -m "Daily FPL summary" || echo "No changes"
          git push
