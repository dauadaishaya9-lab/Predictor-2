name: Take FPL Snapshot

on:
  workflow_dispatch:
  schedule:
    - cron: "0 * * * *"   # every hour (24 snapshots per day)

jobs:
  snapshot:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install requests

      - name: Take snapshot
        run: |
          python data/snapshotter.py

      - name: Commit snapshot
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add snapshots/
          git commit -m "Add hourly FPL snapshot" || echo "No changes"
          git push
